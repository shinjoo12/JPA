<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>나는 재석 페이지야</h1>

<form th:action="${jaesuck}" method="post">
    <div class="mb-3">
        <label for="blogTitle" class="form-label">블로그 제목 :</label>
        <input type="text" class="form-control" id="blogTitle" name="blogTitle" aria-describedby="emailHelp">

        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="blogContent" class="form-label">블로그 내용 : </label>
        <input type="text" class="form-control" id="blogContent" name="blogContent"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
