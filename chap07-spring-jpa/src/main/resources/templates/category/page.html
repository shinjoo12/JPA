<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>카테고리 페이지</h1>
    <div>
        <ul>
            <th:block th:each="categry :${categorys}">
                <li th:text="${categry}"></li>
            </th:block>
        </ul>
    </div>

    <form action="/category" method="get">
        <input type="text" name="search" placeholder="카테고리의 이름을 입력해주세요"/>
        <button>검색하기</button>
    </form>
</body>
</html>
